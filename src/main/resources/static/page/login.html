<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的home</title>
    <link rel="shortcut icon" href="/../images/favicon.ico">
</head>

<link type="text/css" rel="stylesheet" href="/../css/mycss.css">

<script type="text/javascript" src="/../js/jquery.js"></script>
<script type="text/javascript" src="/../js/myJs.js"></script>
<script type="text/javascript" src="/../js/packageajax.js"></script>
<script type="text/javascript" src="/../js/md5.js"></script>

<body>
<div id="body_div">
    <div id="login_div">
    </div>
    <!--登录-->
    <!--<div id="title_div">-->
        <!--<h2 style="margin-top: 5px;">登 录</h2>-->
    <!--</div>-->
    <!--logo-->
    <div id="logo_div">我的home</div>
    <!--表单-->
    <div id="form_div">
        <form action="" method="" id="login_form" onsubmit="return loginSubmit()" style="margin-top: 55px">
            <div class="input_div">
                <div><input placeholder="用户名" type="text" name="username"/></div>
            </div>
            <div class="input_div">
                <div><input placeholder="密码" type="password" name="password"/>
                </div>
            </div>
            <div class="input_div">
                <div>
                    <input placeholder="验证码" type="text" name="verifyCode" maxlength="4" style="width: 47%;"/>
                    <div id="verify_div">
                        <img id="imgVerify" alt="更换验证码" onclick="changeVerifyCode(this)" src="/getVerifyCode"/>
                    </div>
                </div>
            </div>
            <a href="/user/forgotPassword">忘记密码？</a>
            <div id="submit_btn_div">
                <input type="button" value="登　录" onclick="loginSubmit()" id="login_submit_btn"/>
            </div>
        </form>
    </div>
</div>
<div id="beiandiv">
    备案号：<a href="http://www.beian.miit.gov.cn" target="_blank" style="font-size: 16px;text-decoration: none;color: #73777a;">湘ICP备18022608号-1</a>
</div>
</body>
</html>
<script type="text/javascript">
    $('body').bind('keydown',function(event){
        if(event.keyCode == "13")
        {
            loginSubmit();
            // $("#login_submit_btn").click();
        }
    });
</script>

<style>
    #login_submit_btn{
        position: relative; /** 相对布局 **/
    }
    #login_submit_btn:active{
        top: 2px; /**向下偏移2px **/
    }

    #beiandiv{
        background: white;
        position: fixed;
        bottom: 0;
        text-align: center;
        font-size: 16px;
        color: #73777a;
        width: 100%;
        line-height: 50px;
    }

</style>
